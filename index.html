<!DOCTYPE html>
<html lang = "fr"> 
    <head> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soumissions d'assurance auto </title>
        <link rel="stylesheet" href="style.css">
        <link rel="javaScript" href="script.js">
     </head>
    <body>
        <div class="Affichage-de-page">
            <h1>Soumission Assurance Automobile</h1> 
            <form>
                <div>
                    <label for="genre">Quel est votre genre?</label> 
                    <select id="genre" name="genre" width="40">
                        <option value="select">Selectionnez</option>
                        <option value="femme">Femme</option>
                        <option value="homme">Homme</option>
                        <option value="nb">Non-Binaire</option>
                    </select><br> 
                    <label for="age">Quel est votre date de naissance?</label> 
                    <input type="text" id="age" name="age" size="40"><br> 
                    <label for="val-vehicule">Quelle est la valeur d'achat de votre véhicule?</label>
                    <input type="text" id="val-vehicule" name="val-vehicule" size="40"><br>  
                    <label for="ageVehicule">Quelle est l'année de fabrication de votre véhicule?</label>
                    <input type="text" id="ageVehicule" name="ageVehicule" size="40"><br>
                    <label for="km"> Combien de kilomètres parcourez-vous par année?</label>
                    <input type="text" id="km" name="km" size="40"><br>
                    <label for="camera">Est-ce que votre véhicule possède une caméra de recul?</label>
                    <select id="camera" name="camera" width="40">
                        <option value="select">Selectionnez</option>
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select><br>
                    <label for="reclamation">Avez-vous fait des réclamations d'assurance auto dans les 6 dernières années?</label> 
                    <select id="reclamation" name="reclamation" width="40">
                        <option value="select">Selectionnez</option>
                        <option value="oui">Oui</option>
                        <option value="non">Non</option>
                    </select><br>
                    <button type="reset">Vider</button>
                    <button type="submit">Soumettre</button>
                </div>
            </form>
        </div>
    </body>
</html>
